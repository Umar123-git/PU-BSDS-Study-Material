<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Tables</title>
    <style>
        .table-container {
            display: flex;
            gap: 0; /* Remove gap between tables */
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 45%;
            margin: 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Header A</th>
                <th>Header B</th>
            </tr>
            <tr>
                <td>Data A</td>
                <td>Data B</td>
            </tr>
            <tr>
                <td>Data C</td>
                <td>Data D</td>
            </tr>
        </table>
    </div>
</body>
</html>
